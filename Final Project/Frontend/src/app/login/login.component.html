

<div class="bg-img">
    <div class="content">
       <header>Login</header>
       <form [formGroup]="LoginForm" class="login-form" (submit)="loginFun()">
          <div class="field">
             <span class="fa fa-user"></span>
             <input type="email" required placeholder="Email or Phone" formControlName="email">
          </div>
          <div class="field space">
             <span class="fa fa-lock"></span>
             <input type="password" class="pass-key" required placeholder="Password" formControlName="password">
             <!-- <span class="show">SHOW</span> -->
          </div>
          <div class="pass">
             <a href="/forgot">Forgot Password?</a>
          </div>
          <div class="field">
             <input type="submit" value="LOGIN">
          </div>
       </form>
       <div class="login">
          Or login with
       </div>
       <div class="links">
          <div class="facebook">
             <i class="fab fa-facebook-f" onclick="FBlogin()"><span>Facebook</span></i>
          </div>
          <div class="instagram">
             <i class="fab fa-instagram"><span>Instagram</span></i>
          </div>
       </div>
       <div class="signup">
          Don't have account?
          <a href="/register">Signup Now</a>
       </div>
       <div class="signup">
         Wan't to go back?
         <a href="">Home</a>
      </div>
    </div>
 </div>
