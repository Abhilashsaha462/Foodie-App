  <div class="search-container my-6">

    </div>
  </div>




  <button mat-stroked-button class="logout-button" (click)="logout()"><mat-icon class="icon-gap">keyboard_backspace</mat-icon>Back</button>
</mat-toolbar>
  

<form [formGroup]="RestForm" enctype="multipart/form-data">
<mat-card class="example-card">
  <div style="display: flex;width: 600px;">
  <mat-card-title-group class="g">
    <mat-card-title>
     
      <input type="text" matInput placeholder="restaurant name" readonly class="inputs" formControlName="restName">
    
    </mat-card-title>
    <mat-card-subtitle>
     
      <input type="text" matInput placeholder="city" readonly class="inputs" formControlName="city">
  
    </mat-card-subtitle>
    
  </mat-card-title-group>

  <img mat-card-lg-image [src]='data' style="margin-left: 340px;"><br>
 
</div>
<a mat-stroked-button color="primary" style="float: right;width: 155px;" (click)="addToFav()">Add To Favourites</a>

  <mat-card-content>
    <table>
     
     <tr><th>Item Name</th> <th>Price/item</th><th>Quantity</th></tr>
          <tr *ngFor="let l of restaurant.menuList;let i=index">
              <td>{{l.itemName}}</td>
              <td>{{l.price | currency:"INR":"symbol"}}</td>

              <td>
                <div class="content" style="border: 1;">
                    <button mat-stroked-button type="button" (click)="increase(l, $event)">+</button>
                    <span style="margin: 15px;">{{  getCount(l.itemName  )}}</span>
                    <button mat-stroked-button type="button" (click)="decrease(l,i)">
                      <!-- <mat-icon>delete</mat-icon> -->-
                    </button>
                </div>
            </td>
          
          </tr>
          <tr>
           <td>Total Cost Of Items :</td>
           <td> {{totalCost | currency:"INR":"symbol"}}</td>
            
          </tr>
     
  </table>
  </mat-card-content>
</mat-card>
<a mat-stroked-button color="primary" (click)="orderPlace()">Place Order</a>


</form>
<mat-sidenav #sidenav class="sidenav">
  <mat-nav-list>
      <a mat-list-item> Menu <button mat-button color="warm" (click)="sidenav.close()" style="margin-left: 65%;"><mat-icon>clear</mat-icon></button></a>
      <a mat-list-item><mat-icon class="icon-gap">person</mat-icon>Edit Profile</a>
      <a mat-list-item><mat-icon class="icon-gap">favorites</mat-icon>Favorites</a>
      <!-- <a mat-list-item (click)="openRestaurantsDetails()"><mat-icon class="icon-gap">local_dining</mat-icon>Add Restaurants</a>
      <a mat-list-item (click)="editRest()"><mat-icon class="icon-gap">restaurant</mat-icon>Edit Restaurant</a> -->
      
  </mat-nav-list>
</mat-sidenav>
</mat-sidenav-container>
